<script>
  // Copy-paste the exact same particle JS code from results.html here
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.vx = (Math.random() - 0.5) * 0.3;
      this.vy = (Math.random() - 0.5) * 0.3;
      this.radius = 1.5 + Math.random() * 3;
      this.alpha = 0.2 + Math.random() * 0.3;
      const colors = [
        `rgba(145, 114, 185, ALPHA)`,
        `rgba(180, 111, 130, ALPHA)`,
        `rgba(165, 98, 140, ALPHA)`,
        `rgba(120, 132, 180, ALPHA)`,
      ];
      this.color = colors[Math.floor(Math.random() * colors.length)].replace('ALPHA', this.alpha.toFixed(2));
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > w) this.vx *= -1;
      if (this.y < 0 || this.y > h) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  const particles = [];
  const particleCount = 90;
  for (let i = 0; i < particleCount; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
