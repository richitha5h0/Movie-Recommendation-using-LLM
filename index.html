<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(30, 25, 40, 0.25);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 30px rgba(90, 60, 120, 0.45);
        color: #ddd;
        text-align: center;
      }

      h1 {
        font-size: 2.8rem;
        color: #9072b9;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 70%;
        padding: 16px;
        border-radius: 16px;
        border: none;
        background: rgba(70, 55, 90, 0.45);
        color: #b9a8c9;
        font-size: 1.1rem;
        margin-bottom: 20px;
      }

      input::placeholder {
        color: #8e7fa3;
      }

      button {
        padding: 16px 26px;
        border-radius: 18px;
        border: none;
        background: linear-gradient(135deg, #6b4ca0, #b46f8e);
        color: #ddd;
        font-weight: 700;
        font-size: 1.2rem;
        cursor: pointer;
      }

      button:hover {
        background: linear-gradient(135deg, #8464bc, #c88ca3);
        transform: scale(1.03);
      }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="container">
    <h1>ðŸŽ¥ Smart Movie Recommender</h1>
    <form method="POST" action="/recommend">
        <input type="text" name="query" placeholder="Ex: Find Telugu action movies after 2015" required>
        <br>
        <button type="submit">Recommend</button>
    </form>
</div>

<script>
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.vx = (Math.random() - 0.5) * 0.3;
      this.vy = (Math.random() - 0.5) * 0.3;
      this.radius = 1.8 + Math.random() * 3.2;
      this.alpha = 0.2 + Math.random() * 0.3;
      const colors = [
        `rgba(145, 114, 185, ALPHA)`,
        `rgba(180, 111, 130, ALPHA)`,
        `rgba(165, 98, 140, ALPHA)`,
        `rgba(120, 132, 180, ALPHA)`,
      ];
      this.color = colors[Math.floor(Math.random() * colors.length)].replace('ALPHA', this.alpha.toFixed(2));
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > w) this.vx *= -1;
      if (this.y < 0 || this.y > h) this.vy *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }

  const particles = [];
  const particleCount = 90;
  for (let i = 0; i < particleCount; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, w, h);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>

</body>
</html>
